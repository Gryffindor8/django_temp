{% extends 'core/base.html' %}
{% load static %}

{% block title %}

{% endblock title %}

{% block menu %}

<div class="header-navbar navbar-expand-sm navbar navbar-horizontal navbar-fixed navbar-dark navbar-without-dd-arrow navbar-shadow" role="navigation" data-menu="menu-wrapper">
        <div class="navbar-container main-menu-content" data-menu="menu-container">
            <ul class="nav navbar-nav" id="main-menu-navigation" data-menu="menu-navigation">
                <li class="nav-item"><a class="nav-link" href="{% url 'core:file_add' %}"><i class="ft-file-plus"></i><span>Add File</span></a>
                </li>
                <li class="nav-item" ><a class="nav-link" href="{% url 'auth:signout' %}"><i class="ft-log-out"></i><span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>

{% endblock menu %}


{% block content %}
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
                <div class="content-header-left col-md-4 col-12 mb-2">
                    <h3 class="content-header-title">Files View</h3>
                </div>
                <div class="content-header-right col-md-8 col-12">
                    <div class="breadcrumbs-top float-md-right">
                        <div class="breadcrumb-wrapper mr-1">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'core:file_view' %}">Home</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">Add File</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
                 <!-- Full calendar advance example section start -->
              <section class="helpers" id="form-helpers">
                    <div class="row">
                        <div class="col-12 mt-3 mb-1">

                        </div>
                    </div>
                    <div class="row match-height">
                        <div class="col-lg-8 col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Add new File:</h4>
                                </div>
                                <div class="card-block">
                                    <div class="card-body">
                                    <table class="table table-responsive">
                                        <form method="post">
                                            {% csrf_token %}
                                                {{ form.as_table }}
                                    </table>
                                         <input type="submit" value="Add File to system">
                                         </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Helper Classes end -->
                <!-- // Full calendar advance example section end -->
            </div>
        </div>



{% endblock content %}
